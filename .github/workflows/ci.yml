name: collection_api_ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: collection_test_db
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d collection_test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # ✅ DB service bilan bir xil qiymatlar (secrets shart emas)
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/collection_test_db

      # Agar sizda majburiy secret/env bo'lsa, shu yerga qo'shing:
      # SECRET_KEY: test
      # JWT_SECRET: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ✅ Test uchun kerakli paketlar
          pip install pytest httpx pytest-asyncio

      # ✅ Migratsiya (DB schema tayyor bo'ladi)
      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest -q
